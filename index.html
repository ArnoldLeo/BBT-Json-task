<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <h1 class="heading">Big Bang Theory!!</h1>
        <div>Choose the options from below:
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle bg-danger mt-2" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Search by
                </button>
                <ul class="dropdown-menu" id="mainOptions" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" id="mainOpt1">Season and Episode number</a></li>
                    <li><a class="dropdown-item" id="mainOpt2">Episode ID</a></li>
                    <li><a class="dropdown-item" id="mainOpt3">Episode Name</a></li>
                </ul>
            </div>
        </div>
        <!-- Season and Episode number -->
        <div class="option" id="option1" style="display: none;"><u><b>Search here:</b></u><br>
            <label for="season">Enter season number:</label>
            <input type="number" name="season" id="ses">
            <br><br>
            <label for="episode">Enter episode number:</label>
            <input type="number" name="episode" id="epi">
            <br>
            <br>
            <input type="submit" name="submit" id="sub" value="Search by session and episode" onclick="type1()">
            <br /><br /><br />
        </div>

        <div class="option" id="option2" style="display: none;"><u><b>Search here:</b></u><br>
            <label for="episode">Enter Episode ID:</label>
            <input type="number"  name="episode" id="epiId">
            <br>
            <br>
            <input type="submit" name="submit" id="sub" value="Search by Episode ID" onclick="type2()">
            <br /><br /><br />
            <p id="note2"></p>
        </div>

        <div class="option" id="option3" style="display: none;"><u><b>Search here:</b></u><br>
            <label for="episode">Enter Episode Name:</label>
            <input type="text" name="episode" id="epiname">
            <br>
            <br>
            <input type="submit" name="submit" id="sub" value="Search by Episode Name" onclick="type3()">
            <br /><br /><br />
        </div>

        <div class="card" id="card" style="width: 18rem; visibility: hidden;">
            <img src="" id="image" class="card-img-top" alt="...">
            <hr>
            <div class="card-body">
                <h5 class="card-title" id="head"></h5>
                <p class="card-text" id="desc" style="text-align: justify;"></p>
            </div>
        </div>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
